<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Animal Shelter</a>
      </div>
    </nav>

    <!-- Animal Profile Section -->
    <div class="container mt-5">
      <div id="animalProfile" class="row">
        <!-- Animal profile will be loaded here -->
      </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const animalId = urlParams.get("id");

      // Find the animal by ID and render the profile
      const animal = animals.find((a) => a.id == animalId);
      if (animal) {
        document.getElementById("animalProfile").innerHTML = `
            <div class="col-md-6">
                <img src="${animal.image}" class="img-fluid" alt="${animal.name}">
            </div>
            <div class="col-md-6">
                <h2>${animal.name}</h2>
                <p>${animal.bio}</p>
            </div>
        `;
      } else {
        document.getElementById("animalProfile").innerHTML =
          "<p>Animal not found</p>";
      }
    </script>
  </body>
</html>
