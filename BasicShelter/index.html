<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Shelter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to the Animal Shelter</h1>
        <div class="auth">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Signup</button>
        </div>
    </header>

    <!-- Animal Cards Section -->
    <section class="animal-cards">
        <!-- Animal Card 1 -->
        <div class="card" onclick="openProfile('animal1')">
            <img src="assets/penguin.jpg" alt="Animal Photo">
            <h2>Max</h2>
            <p>Energetic penguin who loves the outdoors.</p>
            <div class="card-actions">
                <span class="favorite" onclick="toggleFavorite(event, 'animal1')">‚ù§Ô∏è</span>
                <span class="share" onclick="shareProfile(event, 'animal1')">üîó</span>
            </div>
        </div>
        

        <!-- More cards can be added similarly -->
    </section>
     
<section class="animal-cards">
<!-- Animal Card 2 -->
<div class="card" onclick="openProfile('animal2')">
    <img src="assets/pexels-scottwebb-1093126.jpg" alt="Animal Photo">
    <h2>dascool</h2>
    <p>Cool animal that we cannot identify</p>
    <div class="card-actions">
        <span class="favorite" onclick="toggleFavorite(event, 'animal1')">‚ù§Ô∏è</span>
        <span class="share" onclick="shareProfile(event, 'animal1')">üîó</span>
    </div>
  </div>  
</section>


<section class="animal-cards">
    <div class="card">
        <img src="assets/bob and Joe.jpg" />
        <h2>Bob and Joe</h2>
        <p>2 lions which need to be adopted together
             they need to eat 2 whole live deer each 
            a day  </p>
    </div>
     </section>
    <!-- Animal Profile Modal (Hidden by default) -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeProfile()">√ó</span>
            <div id="profile-details">
                <!-- Animal profile details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLogin()">√ó</span>
            <h2>Login</h2>
            <form>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSignup()">√ó</span>
            <h2>Signup</h2>
            <form>
                <input type="text" id="signup-username" placeholder="Username">
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password">
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
